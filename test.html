<!DOCTYPE html>
<html>
<head>
<script>
	let medians = 
	[[[229.0,584.0],[272.0,548.0],[287.0,517.0],[330.0,203.0],[348.0,152.0]],[[304.0,569.0],[333.0,552.0],[488.0,574.0],[663.0,608.0],[700.0,607.0],[720.0,598.0],[759.0,559.0],[758.0,552.0],[694.0,295.0],[661.0,273.0]],[[369.0,185.0],[394.0,203.0],[651.0,238.0],[710.0,236.0],[744.0,224.0]]];
	function drawChar() {
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.lineWidth=18;
		for(stroke of medians) {
			ctx.moveTo(stroke[0][0],stroke[0][1]);
			for(point of stroke) {
				ctx.lineTo(point[0],point[1]);
			}
			ctx.stroke();
		}
	}
</script>
</head>
<body onload="drawChar()">
<p>hi</p>
<canvas id="myCanvas" width="1024" height="1024"></canvas>
<p>hi</p>
</body>
</html>
